<template name="selector">
  
<label class="checkbox-inline">
  <input id="0" type="checkbox" checked data-toggle="toggle"> 其他
</label>
<label class="checkbox-inline">
  <input id="1" type="checkbox" checked data-toggle="toggle"> 高速
</label>
<label class="checkbox-inline">
