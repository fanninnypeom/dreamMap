<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
      path {
        stroke: black;
        stroke-width: 1.5px;
        fill: black;
      }
      .l{
        stroke: white;
        stroke-width:0.2px; 
      }
     
        stroke-width:1px; 
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var width = 1200;
      var height = 1000;

      var projection = d3.geo.mercator()
						.center([116, 40])
						.scale(62250)
    					.translate([width/4, height/4]);
      
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);
      var path = d3.geo.path()
          .projection(projection);
      var g = svg.append("g");
      var x = d3.scale.category20();


      function color_choose(speed)
      {
          var color= "yellow";
          if(speed < 10)
          {
              color= "#ff0000";
          }
          else if(speed < 20)
          {
            color= "#ff3300";
          }
          else if(speed < 30)
          {
            color= "#ff6600";
          }
          else if (speed <40)
            color= "#ff9900";
          else if (speed <50)
            color= "#ffcc00 ";
          else if (speed <60)
            color= "#ffff00 ";
          else if (speed <70)
            color= "#ccff00";
          else if (speed <80)
            color= "#99ff00 ";
          else if (speed <90)
            color= "#66ff00";
          else 
            color= "#33ff00";
          return color;
      }

      var text_tile = svg.append("text")
                       .attr("x",15)
                       .attr("y",20)
                       .attr("dx","0.5em")
                       .attr("dy","1.5em")
                       .text(function(d){
                          return "Speed (km/h)"
                       });


      for(var i = 0;i<10;i++)
      {
        var colorect1 = svg.append("rect")
                           .attr("x",50)
                           .attr("y",70+i*20)
                           .attr("width",30)
                           .attr("height",20)
                           .style("fill",color_choose(5+i*10));

        var texts = svg.append("text")
                       .attr("x",15)
                       .attr("y",50+i*20)
                       .attr("dx","0.5em")
                       .attr("dy","1.5em")
                       .text(function(d){
                          return 10*i;
                       });

      }




      d3.json("data/RTICLINK_BeiJing.json", function(error, topology) {
          g.selectAll("path")
          .data(topology.features ) 
                    .enter()            
            .append("path")
          .attr("class", function(d,i){
               
                  return "l";  
            })
        //.attr("class","l")
        .style("fill","white")
        // set attributes
            .attr("d", path)
            .attr("id",function(d,i){
                return d.properties.MapID+String(parseInt(d.properties.Kind)-1)+d.properties.ID;
            })
            .attr("Length",function(d,i){
                return d.properties.Length;
            });
         });
 


      var a=d3.rgb(255,0,0);
      var b=d3.rgb(0,255,0);
      var compute=d3.interpolate(a,b);
      //new 
      var linear = d3.scale.linear()
                     .domain([0,50])
                     .range([0,1]);

      var ob=0;
      bigChange(ob);
      


function bigChange(o){

      file="data/"+o+"_extract.json";
      d3.json(file,function(err,ddd){
     
  var times=-1;

  var startTime=new Date().getTime();
  var timer=window.setInterval(function() 
{ 
  times=times+1;
  change(times); 
  }, 50); 

var a = 0,b =0,c = 0,d = 0,e= 0,f =0,g = 0,h=0,m=0,i=0;


function change(t){
      var t1=t;
        for(var i=t1*8227;i<(t1+1)*8227;i=i+1){
          
          if(i>ddd.road.length-1){
            clearInterval(timer); 
            console.log("time   "+ob);
            if(ob>22)
            return;
            else{
              ob=ob+1;
              bigChange(ob);
              var sum = a+b+c+d+e+f+g+h+m+i;          
               a = 0,b =0,c = 0,d = 0,e= 0,f =0,g = 0,h=0,m=0,i=0;
            }
            return;
          }
          var id=ddd.road[i].ID;
          var t=document.getElementById(id);
          if(t!=null){
          var l=t.getAttribute("Length");
          var speed=l/(ddd.road[i].UsedTime/3600.0);
          var color = color_choose(speed);
          // draw the road
          t.style.cssText ="stroke: "+color+";stroke-width:0.5px;"+"fill:white";
          t.onclick=function(){
            console.log("onclick" + this.getAttribute("Length") + " fenge "+ this.getAttribute("id"));
          }
}
          }
        }
      });
}

    </script>
  </body>
</html>
